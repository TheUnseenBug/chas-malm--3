<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>ToDoList</h1>
      <div class="input-container">
        <form class="container-field">
          <div class="input-wrapper">
            <input
              type="text"
              name="task"
              class="task-input"
              placeholder="Vad vill du göra?"
            />

            <button id="addBtn" type="submit">Lägg till</button>
          </div>
        </form>
      </div>
      <div class="input-container filter-container">
        <input
          type="text"
          id="taskfilter"
          placeholder="Sök efter task"
          oninput="filtereraTask()"
        />
      </div>
      <div class="container-task">
        <h2>Att göra</h2>
      </div>

      <!-- Slutförda uppgifter-->
      <div class="completed-task">
        <h2>Slutförda uppgifter</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
