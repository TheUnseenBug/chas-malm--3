<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
          <button class="close-button" id="closeButton">&times;</button>
          <h2 id="modalTitle"></h2>
          <p id="modalDescription"></p>
          <input
            type="text"
            name="text"
            class="modal-input"
            id="modal-input"
            placeholder="Redigera uppgift här"
          />
          <button id="editBtn" type="submit">Ändra</button>
        </div>
      </div>
      <div class="input-container">
        <form class="container-field">
          <div class="input-wrapper">
            <input
              type="text"
              name="task"
              class="task-input"
              id="task-input"
              placeholder="Vad vill du göra?"
            />

            <button id="addBtn" type="submit">Lägg till</button>
          </div>
        </form>
      </div>
      <div class="input-container filter-container">
        <input
          type="text"
          id="taskfilter"
          placeholder="Sök efter task"
          oninput="filtereraTask()"
        />
      </div>
      <div class="container-task">
        <h2>Att göra</h2>
        <!-- Test start -->

        <div class="task-item">
          <p class="task">Detta är en uppgift</p>
          <div class="icons">
            <i class="fa-solid fa-square-check check"></i>
            <i onclick="editTask()" class="fa-solid fa-edit edit"></i>
            <i class="fa-solid fa-trash-can delete"></i>
          </div>
        </div>

        <!-- Test slut -->
      </div>

      <!-- Slutförda uppgifter-->
      <div class="completed-task">
        <h2>Slutförda uppgifter</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
