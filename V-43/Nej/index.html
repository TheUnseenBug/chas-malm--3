<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="utils.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <input
        class="output"
        type="text"
        id="display"
        readonly
        aria-label="Calculator display"
      />
      <button class="color3" onclick="onOff()">On/Off</button>
      <button class="color2" onclick="setOperator('%')">%</button>
      <button class="color2" onclick="setOperator('**')">^</button>
      <button class="color2" onclick="setOperator('Math.sqrt()')">
        &#8730;
      </button>
      <button class="color2" onclick="setOperator('+')">&plus;</button>
      <button class="color2" onclick="setOperator('-')">&minus;</button>
      <button class="color2" onclick="setOperator('*')">&times;</button>
      <button class="color2" onclick="setOperator('/')">&divide;</button>
      <button class="color1" onclick="appendToDisplay('7')">7</button>
      <button class="color1" onclick="appendToDisplay('8')">8</button>
      <button class="color1" onclick="appendToDisplay('9')">9</button>
      <button class="color2" onclick="backspace()">âŒ«</button>
      <button class="color1" onclick="appendToDisplay('4')">4</button>
      <button class="color1" onclick="appendToDisplay('5')">5</button>
      <button class="color1" onclick="appendToDisplay('6')">6</button>
      <button class="color1" onclick="appendToDisplay('1')">1</button>
      <button class="color1" onclick="appendToDisplay('2')">2</button>
      <button class="color1" onclick="appendToDisplay('3')">3</button>
      <button class="button0 color1" onclick="appendToDisplay('0')">0</button>
      <button class="color1" onclick="appendToDisplay('.')">.</button>
      <button class="color2" onclick="clearDisplay()">AC</button>
      <button onclick="calculate()" class="buttonEquals color3">
        &equals;
      </button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
