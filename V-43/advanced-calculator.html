<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="utils.css" />
    <link rel="stylesheet" href="advanced-calculator.css" />
    <script src="advanced-calculator.js"></script>
  </head>
  <body>
    <div class="calculator-grid">
      <input
        class="output"
        type="text"
        id="display"
        readonly
        aria-label="Calculator display"
      />
      <button class="color2" onclick="appendToDisplay('%')">%</button>

      <button class="color2" onclick="appendToDisplay('+')">&plus;</button>
      <button class="color2" onclick="appendToDisplay('-')">&minus;</button>
      <button class="color2" onclick="appendToDisplay('*')">&times;</button>
      <button class="divide color2" onclick="appendToDisplay('/')">
        &divide;
      </button>
      <button class="color1" onclick="appendToDisplay('7')">7</button>
      <button class="color1" onclick="appendToDisplay('8')">8</button>
      <button class="color1" onclick="appendToDisplay('9')">9</button>
      <button class="backspace color2" onclick="backspace()">âŒ«</button>
      <button class="color1" onclick="appendToDisplay('4')">4</button>
      <button class="color1" onclick="appendToDisplay('5')">5</button>
      <button class="color1" onclick="appendToDisplay('6')">6</button>
      <button class="color1" onclick="appendToDisplay('1')">1</button>
      <button class="color1" onclick="appendToDisplay('2')">2</button>
      <button class="color1" onclick="appendToDisplay('3')">3</button>
      <button class="color1" onclick="appendToDisplay('0')">0</button>
      <button class="color1" onclick="appendToDisplay('.')">.</button>
      <button class="color2" onclick="clearDisplay()">AC</button>
      <button onclick="calculate()" class="buttonEquals color3">
        &equals;
      </button>
    </div>
  </body>
</html>
